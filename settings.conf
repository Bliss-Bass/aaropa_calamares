# Configuration file for Calamares
---
modules-search: [ local ]

instances:


sequence:
- show:
  - welcome
  - partition
  - options
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - make-ab
  - gen-fstab
  - gen-img
  - bootcfg
  - bootloader
  - umount
- show:
  - finished

branding: bassos

prompt-install: true

dont-chroot: true

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
